<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background:linear-gradient(to bottom, #54e474,#5bd7db);
    }
    .calculator {
      width: 260px;
      background: #222;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(113, 216, 216, 0.945);
    }
    #result {
      width: 100%;
      height: 50px;
      font-size: 22px;
      text-align: right;
      
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #fff;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }
    button {
      height: 50px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background: #666;
    }
    .equal {
      grid-column: span 2;
      background: #ff9500;
    }
    .equal:hover {
      background: #e68900;
    }
    .clear {
      background: #d32f2f;
    }
    .clear:hover {
      background: #b71c1c;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="result" disabled>
    <div class="buttons">
      <button onclick="clearResult()" class="clear">C</button>
      <button onclick="deleteChar()">DEL</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
    </div>
  </div>

  <script>
    let result = document.getElementById("result");

    function append(value) {
      result.value += value;
    }

    function clearResult() {
      result.value = "";
    }

    function deleteChar() {
      result.value = result.value.slice(0, -1);
    }

    function calculate() {
      try {
        result.value = eval(result.value);
      } catch (e) {
        result.value = "Error";
      }
    }
  </script>
</body>
</html>
